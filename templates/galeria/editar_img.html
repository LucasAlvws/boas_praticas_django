{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<section class="galeria" style="margin-left: 5em">   
    <form action="{% url 'editar-img' fotografia.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                    <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
        </div>
        <div>
        <label style="color: #D9D9D9;
        margin-bottom: 5px;">Foto Atual</label>
        </div>
        <div>
            
            <img class="imagem__editar" src={{fotografia.foto.url}}/>
        </div>
        <div>
            <button type="submit" class="btn btn-success col-12 mt-2" style="padding: top 5px;">Editar</button>
        </div>
    </form>
</section>
</main>
</div>
</body>
{% endblock content %}
