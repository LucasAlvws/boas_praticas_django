
    {% extends 'partials/base.html' %}
    {% load static %}
    {% block head %}
    
<script type="text/javascript">

    function pergunta() {

        if (confirm("Deseja confirmar essa operação?")) {

            window.location.replace("{% url 'deletar-img' fotografia.id %}");

        } else {

            return false;

        }

    }

</script>
    {% endblock head %}
    {% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == '' or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image_not_found.png'%}">
                        {% else %}
                        <img class="imagem__imagem" src="{{fotografia.foto.url}}">
                        {% endif %}
                        
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar-img' fotografia.id %}"><button type="submit" class="btn btn-primary col-12 mb-2" style="padding: top 5px;">Editar</button></a>
                                <button class="btn btn-danger col-12" style="padding: top 5px;" onclick="pergunta()">Deletar</button>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

    {% endblock content %}
